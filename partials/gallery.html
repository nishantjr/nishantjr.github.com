{% assign image_width='600' %}
{% assign image_height='470' %}
<div class='gallery-container'>
<div class='gallery-header'>{{title}}</div>
<div id='gallery-{{name | escape}}' class='gallery'>

{% for image in gallery %}
<figure class='gallery-item {% if forloop.first %}gallery-item-current{%endif%}'>
<figcaption><strong>{{image.title}}</strong> {{image.details}}</figcaption>
<a href='{{gallery_prefix}}/{{name}}/{{image.src}}'>
<img title='{{image.title | escape}}'
     alt='{{image.title | escape}}'
     height='{{image_height}}'
     width='{{image_width}}'
{% capture url %}{{gallery_prefix}}/{{name}}/{{image_width}}x{{image_height}}/{{image.src}}{% endcapture %}
{% if forloop.first == true %}
     src='{{url}}'
{% else %}
     data-source='{{url}}'
{% endif %}
     />
</a>
</figure>
{% endfor %}

{% if gallery.length > 1 %}
<ol class='gallery-nav'>
{% for image in gallery %}
<li class='{% if forloop.first %}gallery-nav-current{%endif%}' >
    <a href='javascript:on_gallery_nav("gallery-{{name}}", {{forloop.index}})'>
    {{forloop.index}}</a></li>
{% endfor %}
</ol>
{%endif%}

</div>
</div>
