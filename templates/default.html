<!DOCTYPE html>
<html>
<head>
    <title>{{page.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="/js/gallery.js"></script>
    <link rel='stylesheet' href='/css/site.css' />
    <link rel='stylesheet' href='/css/gallery.css' />
    <link rel='stylesheet' href='/css/mobile.css' />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
        background: url('/images/covers/{{page.cover}}.jpg') no-repeat center -100px;
        }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-68553584-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
<div id='side-bar'>
<a class='home' href='/'>About</a>
<ul class='nav'>
{% for post in site.posts %}
    <li {% if post.url == page.url %} class='currentpage' {% endif %} >
            <span class='date'>{{post.date | date_to_string}}</span>
            <a href='{{post.url}}'>{{post.title}}</a>
     </li>
{% endfor %}
</ul>
<address>
<div>Nishant Rodrigues</div>
<a rel='me' href='mailto:nishantjr@gmail.com'>{% icon fa-envelope %}</a>
<a rel='me' href='http://github.com/nishantjr'>{% icon fa-github %}</a>
<a rel='me'href='http://stackoverflow.com/users/1278288/nishantjr'>{% icon fa-stack-overflow %}</a>
<a rel='author' href='http://plus.google.com/+NishantRodrigues1990?rel=author'>{% icon fa-google-plus %}</a>
</address>
    <a rel="license"
        href="http://creativecommons.org/licenses/by-nc/4.0/">
    <img alt="Creative Commons License"
         src="http://i.creativecommons.org/l/by-nc/4.0/80x15.png" />
    </a>
</div>
</div>

<div id='content'>
<header>
    <h1 id='title'>{{page.title}}</h1>
    <span id='tag-line'>{{page.tag-line}}</span>
</header>
{{content}}
</div>

</body>
</html>
